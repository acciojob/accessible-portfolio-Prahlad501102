<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ARIA Role Implementation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1 role="heading">Accessible Portfolio</h1>

  <nav role="navigation">
    <ul role="list">
      <li role="listitem"><a href="#home">Home</a></li>
      <li role="listitem"><a href="#projects">Projects</a></li>
      <li role="listitem"><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <img
    role="img"
    src="https://via.placeholder.com/300"
    alt="Profile picture"
  />

  <p>
    This is a simple accessible portfolio demonstrating the use of ARIA roles.
  </p>

</body>
</html>
